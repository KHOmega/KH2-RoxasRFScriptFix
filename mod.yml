title: Re:Fined Script Restoration (Roxas ver.)
description: Restores the text for Re:Fined features, plus minor edits for TieuLink's Roxas mod. Place this ABOVE all of the Roxas mods, but BELOW any mods that change the Dodge Roll abilities' names.

title: Re:Fined Script Fix (Roxas ver.)
description: Switches the names of Sora and Roxas in Re:Fined's scripts, for use with TieuLink's Roxas mod.
assets:
- name: msg/us/sys.bar
  method: binarc
  source:
  - name: sys
    type: list
    method: kh2msg
    source:
    - name: msg/sys.yml
      language: en

- name: msg/fr/sys.bar
  method: binarc
  source:
  - name: sys
    type: list
    method: kh2msg
    source:
    - name: msg/sys.yml
      language: fr

- name: msg/it/sys.bar
  method: binarc
